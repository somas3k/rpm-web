<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
    <div class="logo" (click)="goToHome()">Remote Patient Monitoring</div>
  </div>
</div>

<div class="header-container">
  <nb-actions
    size="medium">
    <nb-action *nbIsGranted="['view', 'auth']">
        <span [nbContextMenu]="authMenu">Auth</span>
    </nb-action>
    <nb-action *nbIsGranted="['view', 'profile']">
      <nb-user [nbContextMenu]="userMenu" nbContextMenuTag="user-ctx-mn" [name]="user?.name"></nb-user>
    </nb-action>
  </nb-actions>
</div>
